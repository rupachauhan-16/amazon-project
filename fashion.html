<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Deals - Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="stylesheet3.css">
</head>
<body>
    <h1>Fashion Deals - Explore more products</h1>
    <div class="shop-section">

                <h2>Women's Dress</h2>
                <div class="box-image" style="background-image: url('box2.png');"></div>

            </div>
        </div>
        <div class="box2 box">
            <div class="box-content">
                <h2>Men's Shirt</h2>
                <div class="box-image" style="background-image: url('box3.png');"></div>
                <p>$14.99</p>
            </div>
        </div>
        <div class="box3 box">
            <div class="box-content">
                <h2>Shoes</h2>
                <div class="box-image" style="background-image: url('box4.png');"></div>
                <p>$29.99</p>
            </div>
        </div>
        <div class="box4 box">
            <div class="box-content">
                <h2>Accessories</h2>
                <div class="box-image" style="background-image: url('box5.png');"></div>
                <p>$9.99</p>
            </div>
        </div>

</html>
